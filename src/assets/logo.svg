<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background -->
  <rect width="500" height="500" fill="#c6f75a" />
  
  <!-- Circular Logo -->
  <g transform="translate(250, 200)">
    <!-- Outer Circle -->
    <ellipse cx="0" cy="0" rx="95" ry="95" fill="#3a6310" />
    <!-- Inner Circle -->
    <ellipse cx="0" cy="0" rx="85" ry="85" fill="white" />
    
    <!-- Plant Stem -->
    <path d="M0,50 Q20,0 0,-20" stroke="#3a6310" stroke-width="12" fill="none" />
    
    <!-- Plant Leaves -->
    <g transform="translate(0, -20)">
      <!-- Left Leaf -->
      <path d="M0,0 Q-40,-15 -60,0 Q-40,15 0,0 Z" fill="#3a6310" />
      <!-- Right Leaf -->
      <path d="M0,0 Q40,-15 60,0 Q40,15 0,0 Z" fill="#3a6310" />
      
      <!-- Leaf Veins -->
      <path d="M-30,0 L-50,0" stroke="white" stroke-width="1.5" />
      <path d="M-40,-5 L-50,-8" stroke="white" stroke-width="1.5" />
      <path d="M-40,5 L-50,8" stroke="white" stroke-width="1.5" />
      
      <path d="M30,0 L50,0" stroke="white" stroke-width="1.5" />
      <path d="M40,-5 L50,-8" stroke="white" stroke-width="1.5" />
      <path d="M40,5 L50,8" stroke="white" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Text "PéAPInière" -->
  <g transform="translate(250, 350)">
    <text text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#3a6310">
      <tspan x="0" y="0">Pé</tspan>
      <tspan fill="white">API</tspan>
      <tspan fill="#3a6310">nière</tspan>
    </text>
  </g>
</svg>